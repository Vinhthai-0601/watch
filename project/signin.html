            <a class="navbar-brand" href="#" id="logo">
              LUXURY WORLD

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </ul>

        </div>
    </nav>
  </header>
  <div class="container" style="margin-top: 120px; max-width: 900px;">
    <div class="row">
      <div class="col-md-6 text-center">
        <div class="row">
          <img style="margin: auto;" src="images/signin-image.jpg" alt="">
        </div>
      </div> <!-- end of col-md-6 -->
      <div class="col-md-6 margin-col">
        <h1 class="mb-5"><b>Sign in</b></h1>
        <form action="" method="POST" id="form-signup">
          <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              <input class="custom-input" type="text" name="name" id="name" placeholder="Your Name"/>
              <p class="error error-pass1">Plese enter your name account !!!</p>
          </div>
          <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input class="custom-input" type="password" name="name" id="password" placeholder="Password"/>
              <i style="position: absolute; top: 32%; right: 2px;" class="fa fa-eye-slash showpwd" onClick="showPwd('password', this)"></i>
              <p class="error error-pass1">Plese enter your password account !!!</p>
          </div>
          <div class="form-group">
            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
            <label for="agree-term" class="label-agree-term ml-2" style="top: -5%;"><span><span></span></span> Remember me</label>
          </div>
          <div class="btn-1" id="btn-1">
            <button type="submit" class="btn  mt-2"><i class="fa fa-paper-plane"></i>Login</button>
            <a href="signup.html" class="signup-image-link ml-5">Create an account</a>
          </div>
        </form>
        <div class="social-login mt-5">
          <div class="row">
            <span class="ml-3">Or login with</span>
            <ul>
              <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
              <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
              <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
            </ul>
          </div>
        </div>
      </div> <!-- end of col-md-6 -->
    </div> <!-- end of row -->
  </div> <!-- end of container -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
