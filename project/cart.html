<!DOCTYPE html>
<html>
<HEADER>
	<title>Shopping Cart</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script type="text/javascript" src="jquery-1.11.min.js"></script>
	<script type="text/javascript" src="etao.js"></script>
	<script type="text/javascript" src="cart.js"></script>
	<link href="cart.css" media="screen" rel="stylesheet" type="text/css" />
	<link href="bootstrap.min.css" media="screen" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Calligraffitti&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

	<script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</HEADER>



<body class="container">
	<header>
		<nav class="navbar navbar-expand-lg fixed-top py-3">
				<div class="container">
						<a class="navbar-brand" href="#" id="logo">
							LUXURY WORLD
						</a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav ml-auto">
										<li class="nav-item active">
												<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
										</li>
										<li class="nav-item">
												<a class="nav-link" href="about.html">About</a>
										</li>
										<li class="nav-item">
												<a class="nav-link" href="store.html">Store</a>
										</li>
										<li class="nav-item">
												<a class="nav-link" href="signin.html">Sign In</a>
										</li>
										<li class="nav-item">
												<a class="nav-link" href="signup.html">Sign Up</a>
										</li>
										<li class="nav-item">
												<a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
										</li>
								</ul>
						</div>
				</div>
		</nav>
	</header>
	<div class="row hidden-print">
		<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<ol class="breadcrumb">
				<li><a href="<%=application.getContextPath()%>">Màn hình Chính</a></li>
                <li class="active">Danh sách các sản phẩm bạn mua</li>
			</ol>
		</div>
	</div>
    <div class="cart-wrap">
		<table id="cartTable" class="cart table table-condensed">
			<thead>
				<tr>
					<th class="t-checkbox"><label><input class="check-all check" type="checkbox" />Chọn tất cả</label></th>
					<th class="t-goods text-center"><label>Tên Sản Phẩm</label></th>
					<th class="text-center">Mô tả về sản phẩm</th>
					<th class="t-selling-price text-center"><label>Giá tiền sản phẩm</label></th>
					<th class="t-qty text-center"><label>Số Lượng</label></th>
					<th class="t-subtotal text-center"><label>Tổng giá tiền</label></th>
					<th class="t-action"><label>Xóa sản phẩm</label></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td colspan="2" class="goods"><label> <input type="checkbox" class="check-one check" />Oyster 39MM White Gold And Diamonds </label></td>
				<td></td>
					<td class="selling-price number small-bold-red text-right"
								style="padding-top: 1.1rem;" data-bind="189500$">189500$</td>
					<td>
						<div class="input-group input-group-sm">
							<span class="input-group-addon minus">-</span> <input
										type="text" class="number form-control input-sm" value="2" />
							<span class="input-group-addon plus">+</span>
						</div>
					</td>
					<td class="subtotal number small-bold-red text-right" style="padding-top: 1.1rem;"></td>
					<td class="action" style="padding-top: 1.1rem;"><span class="delete btn btn-xs btn-warning">Xóa Sản Phẩm</span></td>
				</tr>

				<tr>
					<td colspan="2" class="goods"><label><input
									type="checkbox" class="check-one check"/> Co-Axial Master Chronometer Small Seconds 34 mm </label></td>
					<td></td>
					<td class="selling-price number small-bold-red text-right"
								style="padding-top: 1.1rem;" data-bind="41972$">41972$</td>
					<td>
						<div class="input-group input-group-sm">
							<span class="input-group-addon minus">-</span> <input
										type="text" class="number form-control input-sm" value="3" />
							<span class="input-group-addon plus">+</span>
						</div>
					</td>
					<td class="subtotal number small-bold-red text-right"
								style="padding-top: 1.1rem;"></td>
					<td class="action" style="padding-top: 1.1rem;"><span
								class="delete btn btn-xs btn-warning">Xóa Sản Phẩm</span></td>
				</tr>
				<tr>
					<td colspan="2" class="goods"><label><input
									type="checkbox" class="check-one check" />Unico Titanium Rainbow 45MM</label></td>
					<td></td>
					<td class="selling-price number small-bold-red text-right"
								style="padding-top: 1.1rem;" data-bind="71949$">71949$</td>
					<td>
						<div class="input-group input-group-sm">
							<span class="input-group-addon minus">-</span> <input
										type="text" class="number form-control input-sm" value="6" />
							<span class="input-group-addon plus">+</span>
						</div>
					</td>
					<td class="subtotal number small-bold-red text-right"
								style="padding-top: 1.1rem;"></td>
					<td class="action" style="padding-top: 1.1rem;"><span
								class="delete btn btn-xs btn-warning">Xóa Sản Phẩm</span></td>
				</tr>
				<tr>
					<td colspan="2" class="goods"><label><input
									type="checkbox" class="check-one check" />Carrousel Répétition Minutes Chronographe Flyback 2358</label></td>
					<td></td>
					<td class="selling-price number small-bold-red text-right"
								style="padding-top: 1.1rem;" data-bind="446340$">446340$</td>
					<td>
						<div class="input-group input-group-sm">
							<span class="input-group-addon minus">-</span> <input
										type="text" class="number form-control input-sm" value="8" />
							<span class="input-group-addon plus">+</span>
						</div>
					</td>
					<td class="subtotal number small-bold-red text-right"></td>
					<td class="action" style="padding-top: 1.1rem;"><span
								class="delete btn btn-xs btn-warning">Xóa Sản Phẩm	</span></td>
				</tr>
			</tbody>
		</table>

		<div class="row">
			<div class="col-md-12 col-lg-12 col-sm-12">
				<div class="cart-summary">
					<div style="margin-left: 2rem;" class="pull-right">
						<a href="confirmation.html"
							id="btn_settlement" type="button" class="btn btn-primary" disabled>Tổng Số Tiền</a>
					</div>
					<div style="margin-left: 1rem; margin-top: 0.4rem;" class="pull-right total">
						<label> Tổng Số Tiền:<span id="priceTotal" class="price-total large-bold-red">0</span>$</label>
					</div>
					<div style="margin-top: 4px;" class="pull-right">
						<label>Số Lượng Sản Phẩm Chọn Thanh Toán:<span id="itemCount" class="large-bold-red" style="margin: 0 4px;"></span>Tổng Số Lượng Sản Phẩm:<span id="qtyCount" class="large-bold-red" style="margin: 0 4px;"></span>
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
