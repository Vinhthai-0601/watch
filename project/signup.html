  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="

</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#" id="logo">
              LUXURY WORLD
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>

                        <a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <div class="container-fluid">
    <div class="container" style="margin-top: 120px; max-width: 900px;">
      <div class="row background">
        <div class="col-md-6 left-col">
          <h1 class="mb-5"><b>Sign up</b></h1>
          <form action="" method="POST" id="form-signup">
            <div class="form-group">
                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                <input class="custom-input" type="text" name="name" id="name" placeholder="Your Name"/>
                <p class="error error-uname">Username must be between 10-20 characters!!!</p>
            </div>
            <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              <input class="custom-input" type="email" name="name" id="email" placeholder="Your Email"/>
              <p class="error error-email">Please enter a valid email!!!</p>
            </div>
            <div class="form-group">
              <label for="password"><i class="zmdi zmdi-lock"></i></label>
              <input class="custom-input" type="password" name="name" id="password" placeholder="Password"/>
              <i style="position: absolute; top: 32%; right: 2px;" class="fa fa-eye-slash showpwd" onClick="showPwd('password', this)"></i>
              <p class="error error-pass1">Password must be between 10-20 characters!!!</p>
            </div>
            <div class="form-group">
              <label for="re-password"><i class="zmdi zmdi-lock-outline"></i></label>
              <input class="custom-input" type="password" name="name" id="re-password" placeholder="Repeat Password"/>
              <i style="position: absolute; top: 32%; right: 2px;" class="fa fa-eye-slash showpwd" onClick="showPwd('re-password', this)"></i>
              <p class="error error-pass2">Passwords don't match!!! Please check again.</p>
            </div>
            <div class="form-group">
              <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
              <label for="agree-term" class="label-agree-term ml-2" style="top: -5%;"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
            </div>
            <div class="row">
              <div class="btn" id="btn">
                <button type="submit" class="btn mt-2"><i class="fa fa-paper-plane"></i>Register</button>
              </div>
              <a style="margin: auto;" href="signin.html" class="signup-image-link">I am already member</a>
            </div>

          </form>
        </div> <!-- end of col-md-6 -->
        <div class="col-md-6 text-center">
          <div class="row">
            <img style="margin: auto;" src="images/signup-image.jpg" alt="">
          </div>
        </div> <!-- end of col-md-6 -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </div><!-- end of container-fluid -->

  <!-- Optional JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript"  src="signup.js"></script>
</body>
